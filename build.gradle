group 'com.brashmonkey.spriter'
version '1.0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180130'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task spriter(type: Jar)

artifacts {
    archives spriter
}