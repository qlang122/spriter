apply plugin: 'maven'
apply plugin: 'java'

group 'com.github.qlang122'
version '1.0.2'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180130'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task spriter(type: Jar)

artifacts {
    archives spriter
}